<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../src/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h3>Pomodoro</h3>
        <div class="clock">
            <h2 id="time">25:00</h2>
        </div>
        <div class="progress">
            <div class="progress-done" data-done="12">50%</div>
        </div>
        <div class="btns">
            <button id="btn1"><i class="fas fa-minus"></i></button>
            <button id="btn2"><i class="fas fa-plus"></i></button>
            <button id="btn3"><i class="fas fa-play"></i></button>
        </div>
        <!-- textarea name="" id="tArea" cols="30" rows="10" placeholder="Why are ?"></!-->
    </div>
    <!--   todo add notes-->
    <script src="script.js"></script>
</body>
</html>
