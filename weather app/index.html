<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../src/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="weatherMain">
        <h5> Weather</h5>
        <div id="currentWeather">
            <h1 id="cTemp"></h1>
            <span id="loc">
                <h2>London</h2>
            </span>
            <img src="" id="imgWeather">
        </div>
    </div>
    <div id="datas">
        <div id="wDetails">
            <h3>Weather Details</h3>
            <span id="weatherD">
                <p>Weather : </p>
                <p></p>
            </span>
            <span id="windD">
                <p>wind : </p>
                <p></p>
            </span>
            <span id="HumidityD">
                <p>Humidity : </p>
                <p></p>
            </span>
            <span id="pressureD">
                <p>Pressure : </p>
                <p></p>
            </span>
            <span id="feelsLikeD">
                <p>Feels Like : </p>
                <p></p>
            </span>
            <span id="minD">
                <p>Minimum Temp : </p>
                <p></p>
            </span>
            <span id="maxD">
                <p>Maximum Temp : </p>
                <p></p>
            </span>
            </span>
            <span id="cloudsD">
                <p>Cloudiness : </p>
                <p></p>
            </span>
            <span id="sunriseD">
                <p>Sunrise : </p>
                <p></p>
            </span>
            <span id="sunsetD">
                <p>Sunset : </p>
                <p></p>
            </span>
            
        </div>
        <div id="searchAndHistory">
            <form id="form">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Search">
            </form>
            <ul>
                <li><a href='#' data-value="London" id="a1">London</a></li>
                <li><a href='#' data-value="Berlin" id="a2">Berlin</a></li>
                <li><a href='#' data-value="Toronto" id="a3">Toronto</a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
