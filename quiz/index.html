<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-main">
            <h2 id="question">Question</h2>
            <ul>
                <li><input type="radio" name="answer">
                <label for="a" id="a_text">first answer</label></li>
            </ul>
            <ul>
                <li><input type="radio" name="answer">
                <label for="b" id="b_text">second answer</label></li>
            </ul>
            <ul>
                <li><input type="radio" name="answer">
                <label for="c" id="c_text">third answer</label></li>
            </ul>
            <ul>
                <li><input type="radio" name="answer">
                <label for="d" id="d_text">fourth answer</label></li>
            </ul>
        </div>
        <button id="submit">submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
