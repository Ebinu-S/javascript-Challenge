<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div  id="displayBody">
            <div  id="history">
                4*4 
            </div>
            <div id="answerBox">
                16
            </div>
        </div>
        <div  id="buttons">
            <div  id="lftBtns">
                <button class="btn ylwBtn">C</button>
                <button class="btn ylwBtn">(</button>
                <button class="btn ylwBtn">)</button>
                <button class="btn numBtn">7</button>
                <button class="btn numBtn">8</button> <!-- br or flex adjust-->
                <button class="btn numBtn">9</button>
                <button class="btn numBtn">4</button>
                <button class="btn numBtn">5</button>
                <button class="btn numBtn">6</button>
                <button class="btn numBtn">1</button>
                <button class="btn numBtn">2</button>
                <button class="btn numBtn">3</button> <!-- dot -->
                <button class="btn numBtn">0</button>
                <button class="btn numBtn">1</button> <!-- delete btn-->
            </div>
            <div  id="rgtBtns">
                <button class="btn prplBtn">x</button>
                <button class="btn prplBtn">x</button>
                <button class="btn prplBtn">x</button>
                <button class="btn prplBtn">x</button>
                <button class="btn prplBtn">x</button> <!-- big-->

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
